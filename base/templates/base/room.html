{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<main>
    <section id="room-name-wrapper">
        <p>Room Name : <span id="room-name"></span></p>
    </section>

    <section id="video-streams">

    </section>
    <section id="controls-wrapper">

        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/circle-microphone.svg' %}" alt="">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="video-btn" src="{% static 'images/video-camera-alt.svg' %}" alt="">
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="exit-btn" src="{% static 'images/exit.svg' %}" alt="">
        </div>

    </section>
</main>
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.17.2.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
{% endblock content %}
